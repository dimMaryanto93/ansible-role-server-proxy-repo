- name: Remove repository CentOS-BaseOS
  yum_repository:
    name: BaseOS
    file: CentOS-Base
    state: absent

- name: Set proxy repository for BaseOS
  yum_repository:
    name: BaseOS
    description: BaseOS repo list
    file: CentOS-Base
    baseurl: "{{ proxy_url }}/{{ proxy_repo_name }}/$contentdir/$releasever/BaseOS/$basearch/os/"
    gpgcheck: no
    enabled: yes
    gpgkey: file:///etc/pki/rpm-gpg/RPM-GPG-KEY-centosofficial

